<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="./fav.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandiant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"  />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <header class="body-header">
        <nav> this is tool to generate random Gradiant background </nav>
    </header>
    <div class="container">
        <div class="overlay"><p></p></div>
        <div class="sampleCont">
        <div class="sample sample1"><input type="text" readonly class="sampleTxt sampleTxt1"></div>
        <div class="sample sample2"><input type="text" readonly class="sampleTxt sampleTxt2"></div>
        <div class="sample sample3"><input type="text" readonly class="sampleTxt sampleTxt3"></div>
        <div class="sample sample4"><input type="text" readonly class="sampleTxt sampleTxt4"></div>
        <div class="sample sample5"><input type="text" readonly class="sampleTxt sampleTxt5"></div>
        <div class="sample sample6"><input type="text" readonly class="sampleTxt sampleTxt6"></div>
        <div class="sample sample7"><input type="text" readonly class="sampleTxt sampleTxt7"></div>
        <div class="sample sample8"><input type="text" readonly class="sampleTxt sampleTxt8"></div>
        <div class="sample sample9"><input type="text" readonly class="sampleTxt sampleTxt9"></div>
        <div class="sample sample10"><input type="text" readonly class="sampleTxt sampleTxt10"></div>
        <div class="sample sample11"><input type="text" readonly class="sampleTxt sampleTxt11"></div>
        <div class="sample sample12"><input type="text" readonly class="sampleTxt sampleTxt12"></div>
        </div>
        <div class="buttonCont">
            <header>
                <p>choose your options</p>
            </header>
            <div class="optionCont">
            <select class="selec-option-1 btn" id="">
                <option>choose view</option>
                <option value="1">Squares</option>
                <option value="2">Rows</option>
            </select>
            <select class="selec-option-2 btn" id="">
                <option>choose amount</option>
                <option value="2">2 colors</option>
                <option value="3">3 colors</option>
                <option value="4">4 colors</option>
                <option value="5">5 colors</option>
                <option value="6">6 colors</option>
            </select>
            <select class="selec-option-2 btn" id="">
                <option>choose direction</option>
                <option value="0">to bottom</option>
                <option value="1">to top </option>
                <option value="2">to right</option>
                <option value="3">to left</option>
            </select>
            <button class="btn">Generate</button>
        </div>
    </div>
    </div>

      <p> Made by  <a href="https://www.twitter.com/abdoseadaa" target="_blank"> @abdoseadaa <i class="fab fa-twitter"></i> </a> &nbsp;2020</p>
    </footer>
